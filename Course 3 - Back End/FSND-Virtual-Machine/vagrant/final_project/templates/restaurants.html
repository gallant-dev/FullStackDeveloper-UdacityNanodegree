<html>

<head>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Hind+Madurai" rel="stylesheet">
</head>

<body>

  <h1 class = "restaurant">Restaurants</h1>

  <div class="topmenu">
    <a class="topmenuitem" href='{{url_for('restaurantsShow')}}'>Refresh</a>
    <a class="topmenuitem" href='{{url_for('restaurantNew')}}'>Add New</a>
  </div>

  {% with messages = get_flashed_messages() %}

  {% if messages %}

  <ul>

  {% for message in messages %}

  <li class="actionhead"><strong>{{message}}</strong></li>

  {% endfor %}

  </ul>

  {% endif %}

  {% endwith %}

  {% for restaurant in restaurants %}

  <div>

    <a class="restaurantName" href="{{url_for('restaurantMenu', restaurant_id = restaurant.id)}}" >{{restaurant.name}}</a>

    <p class="description">{{restaurant.description}}</p>

    <div class="actions">
      <a href ='{{url_for('restaurantEdit', restaurant_id = restaurant.id)}}'>Edit</a>

      <a href ='{{url_for('restaurantDelete', restaurant_id = restaurant.id)}}'>Delete</a>

    </div>

    </br></br>

  </div>


{% endfor %}
</body>

</html>
