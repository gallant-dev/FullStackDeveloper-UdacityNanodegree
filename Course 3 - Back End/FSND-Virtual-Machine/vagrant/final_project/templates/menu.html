<html>

<head>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Hind+Madurai" rel="stylesheet">
</head>

<body>

  <h1 class = "restaurant">{{restaurant.name}}</h1>

  <div class="topmenu">
    <a class="topmenuitem" href='{{url_for('restaurantsShow')}}'>Back</a>

    <a class="topmenuitem" href='{{url_for('newMenuItem', restaurant_id = restaurant.id)}}'>Add New</a>
  </div>

  {% with messages = get_flashed_messages() %}

  {% if messages %}

  <ul>

  {% for message in messages %}

  <li class="actionhead"><strong>{{message}}</strong></li>

  {% endfor %}

  </ul>

  {% endif %}

  {% endwith %}

  {% for i in items %}

  <div>

    <h3>{{i.name}}</h3>

    <p class="description">{{i.description}}</p>

    <p class="price"> {{i.price}} </p>

    <div class="actions">

      <a href ='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}'>Edit</a>

      <a href ='{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}'>Delete</a>

    </div>

    </br></br>

  </div>


{% endfor %}
</body>

</html>
