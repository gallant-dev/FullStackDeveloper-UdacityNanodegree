<html>

<head>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Hind+Madurai" rel="stylesheet">
</head>

<body>

<h1 class="actionhead">Edit Restaurant?</h1>

<form action="{{url_for('restaurantEdit', restaurant_id=restaurant_id)}}" method="POST">

  <p class="label">Name:</p>

    <input class="textinput" type="text" size="30" name="name" placeholder="{{restaurant.name}}">

  <p class="label">Description:</p>

    <input class="textinput" type="text" size="30" name="description" placeholder="{{restaurant.description}}">

    <div class="formactions">
      <input class="button formaction" type="submit" value="Confirm">
      <a class="cancel formaction" href="{{url_for('restaurantsShow')}}">Cancel</a>
    </div>

</form>

</body>

</html>
