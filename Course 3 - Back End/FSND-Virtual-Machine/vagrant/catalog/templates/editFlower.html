<html>

<head>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Hind+Madurai" rel="stylesheet">
</head>

<body>

<h1 class="actionhead">Edit "{{flower.name}}"?</h1>

<form action="{{url_for('editFlower', arrangement_id=arrangement_id, flower_id=flower.id)}}" method="POST">

  <p class="label">Name:</p>

    <input class="textinput" type="text" size="30" name="name" placeholder="{{flower.name}}">

    <p class="label">Description:</p>

      <input class="textinput" type="text" size="30" name="description" placeholder="{{flower.description}}">

    <p class="label">Price:</p>

      <input class="textinput" type="text" size="8" name="price" placeholder="{{flower.price}}">

    <div class="formactioncontainer">
          <input class="button formaction" type="submit" value="Confirm">
          <a class="formaction" href="{{url_for('showArrangement', arrangement_id = flower.arrangement_id)}}">Cancel</a>
    </div>

</form>

</body>

</html>
