<body>

<h1 class="actionhead">Add a new arrangement?</h1>

<form action="{{url_for('createArrangement')}}" method="post">

  <p class="label">Name:</p>
    <input class="textinput" type="text" size="30" name="name">

  <p class="label">Description:</p>
    <input class="textinput" type="text" size="30" name="description">

	<p class="label">Base Price:</p>

  <div class="formactioncontainer">

  </div>

</form>
