<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list" data-bind="foreach:catList">
      <li data-bind="name"></li>
    </ul>
    <div data-bind="with: currentCat()" id="cat">

        <h2 data-bind="text: name" id="cat-name"></h2>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text:clickCount" id="cat-count"></div>
        <img data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" id="cat-img" src="" alt="cute cat">

        <table>
          <thead>
            <tr><th>Knicknames</th>
          </thead>
          <tbody id="name-list" data-bind="foreach: nickNames">
            <tr>
              <td data-bind="text: $data"></td>
            </tr>
          </tbody>
        </table>
    </div>


    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
